   <div class="col">
      <div class="card core mx-auto">

                    <a href="10week-iot.html" class="btn btn-primary hovered">Curriculum</a>

                    
                  </div>
                </div>
    </div>
          <div class="col">
      <div class="card core mx-auto">

                    src="images/IT Core.jpg"

                    <h5 class="card-title time">IT Essentials</h5>
                    <i class="fa-solid fa-computer fa-2x"></i>
                    <br><br>
                    <a href="10week-it.html" class="btn btn-primary hovered">Curriculum</a>

                    
                  </div>
                </div>
    </div>
